<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Boogaloo&family=Rubik+Puddles&family=Trade+Winds&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./src/style.css" />
        <title>Witze App</title>
    </head>
    <body>
        <div class="mainContainer">
            <h1 class="title">Witze App</h1>
            <div class="jokeBox">
                <span class="jokeBox__joke text">Lade einen Witz...</span>
                <div class="buttons">
                    <button class="buttons__newBtn text">
                        Neuen Witz laden
                    </button>
                    <button class="buttons__saveBtn">
                        <span class="text">Witz speichern </span>
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="saveSymbol"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0 1 11.186 0Z"
                            />
                        </svg>
                    </button>
                </div>
            </div>
            <div class="savedJokes">
                <h2>Gespeicherte Witze</h2>
            </div>
        </div>
        <script type="module" src="main.js"></script>
    </body>
</html>
